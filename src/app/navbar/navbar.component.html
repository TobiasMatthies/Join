<div
  class="flex h-full w-56 flex-col items-center justify-between border-r pt-12 pb-24"
>
  <div class="flex flex-col gap-5 font-light">
    <a
      routerLink="/summary"
      [routerLinkActive]="'bg-custom-blue-active'"
      class="flex items-center gap-5 rounded-lg py-2 px-6"
    >
      <img class="h-6 w-6" src="assets/img/Vector-9.svg" alt="summary" />
      <span>Summary</span>
    </a>
    <a
      routerLink="/board"
      [routerLinkActive]="'bg-custom-blue-active'"
      class="flex items-center gap-5 rounded-lg py-2 px-6"
    >
      <img class="h-6 w-6" src="assets/img/Vector-10.svg" alt="board" />
      <span>Board</span>
    </a>
    <a
      routerLink="/add-task"
      [routerLinkActive]="'bg-custom-blue-active'"
      class="flex items-center gap-5 rounded-lg py-2 px-6"
    >
      <img class="h-6 w-6" src="assets/img/Group 1.svg" alt="add task" />
      <span>Add Task</span>
    </a>
    <a
      routerLink="/contacts"
      [routerLinkActive]="'bg-custom-blue-active'"
      class="flex items-center gap-5 rounded-lg py-2 px-6"
    >
      <img class="h-6 w-6" src="assets/img/Vector-12.svg" alt="contacts" />
      <span>Contacts</span>
    </a>
  </div>

  <a
    routerLink="/legal-notice"
    [routerLinkActive]="['bg-custom-blue-dark', 'text-white', 'white-image']"
    class="flex items-center gap-5 rounded-lg py-2 px-6"
  >
    <img class="h-6 w-6" src="assets/img/info.svg" alt="legal notice" />
    <span class="font-light">Legal notice</span>
  </a>
</div>
