<div
  class="flex h-screen flex-col items-center justify-center gap-5 px-[5%] transition-all md:gap-0"
>
  <div
    class="top-10 left-10 right-10 flex items-start justify-between self-start md:absolute"
  >
    <img
      class="h-16 w-16 sm:h-20 sm:w-20 lg:h-24 lg:w-24"
      src="assets/img/icon_blue.svg"
      alt="join logo"
    />

    <div class="hidden items-center gap-5 text-lg md:flex lg:font-light">
      <span>Not a Join user?</span>
      <app-button-primary (click)="router.navigate(['/signup'])"
        >Sign up</app-button-primary
      >
    </div>
  </div>

  <!--Card-->
  <div
    class="relative flex w-full max-w-2xl flex-col items-center justify-between rounded-3xl bg-white p-6 shadow-custom-card md:w-2/5"
  >
    <!--Heading Section-->
    <div class="mb-5 flex flex-col items-center gap-5">
      <h1 class="text-center text-4xl font-semibold">Log in</h1>
      <img
        src="assets/img/Vector 5.svg"
        alt="border"
        class="h-1 w-20 object-cover md:w-auto"
      />
    </div>

    <!--Input Section-->
    <form
      class="flex w-full flex-col gap-5 md:w-2/3 lg:font-light"
      (ngSubmit)="onSubmit(form)"
      #form="ngForm"
    >
      <div
        class="mx-auto flex w-full max-w-sm justify-between border-b py-2 px-4 md:mx-0 md:w-auto md:max-w-none"
      >
        <input
          class="bg-transparent"
          placeholder="Email"
          type="text"
          name="email"
          (focus)="resetErrorMessage()"
          required
          ngModel
        />
        <img src="assets/img/Vector-5.svg" alt="email" />
      </div>

      <div
        class="mx-auto flex w-full max-w-sm justify-between border-b py-2 px-4 md:mx-0 md:w-auto md:max-w-none"
      >
        <input
          class="bg-transparent"
          placeholder="Password"
          type="password"
          name="password"
          (focus)="resetErrorMessage()"
          required
          ngModel
        />
        <img src="assets/img/Vector-7.svg" alt="password" />
      </div>

      <span *ngIf="error" class="text-red-500">{{ error }}</span>

      <!--Login Options Section-->
      <div
        class="m-auto flex w-full max-w-sm flex-col-reverse gap-5 py-2 px-4 md:m-0 md:max-w-none md:flex-row md:justify-between md:gap-0"
      >
        <div class="flex gap-5">
          <input class="cursor-pointer accent-custom-blue" type="checkbox" />
          <span>Remember me</span>
        </div>
        <span
          class="cursor-pointer text-custom-blue-dark"
          (click)="router.navigate(['/forgot-password'])"
          >Forgot my password</span
        >
      </div>

      <!--Auth Actions Section-->
      <div
        class="flex flex-col items-center justify-evenly gap-5 md:flex-row md:gap-0"
      >
        <app-button-primary class="min-w-[144px] md:w-auto">
          <span class="px-6">Log in</span>
        </app-button-primary>

        <button
          class="w-36 rounded-lg border py-2 px-6 transition-all hover:shadow-md"
          type="button"
          (click)="guestLogin()"
        >
          Guest log in
        </button>
      </div>
    </form>
  </div>

  <div class="flex items-center gap-5 text-lg md:hidden lg:font-light">
    <span>Not a Join user?</span>
    <app-button-primary (click)="router.navigate(['/signup'])"
      >Sign up</app-button-primary
    >
  </div>
</div>
