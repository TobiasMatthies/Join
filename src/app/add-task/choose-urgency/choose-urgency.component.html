 <div class="flex flex-col gap-2" [formGroup]="addTaskService.form">
          <div class="flex gap-2">
            <label class="w-1/3" for="urgent">
              <input
                class="hidden"
                id="urgent"
                type="radio"
                [value]="{name: 'urgent', image: 'assets/img/urgent1.svg', imageDetail: 'assets/img/urgentDetail.svg'}"
                formControlName="urgency"
              />
              <div
                [ngClass]="
                  chooseUrgencyService.urgency == 'urgent' ? ['bg-custom-red-urgent text-white'] : ''
                "
                (click)="chooseUrgencyService.chooseUrgency('urgent')"
                class="flex cursor-pointer justify-center gap-2 rounded-lg border-b-2 border-transparent p-2 shadow-custom-info-fields hover:border-b-2 hover:border-custom-red-urgent"
              >
                Urgent
                <img
                  [ngClass]="chooseUrgencyService.urgency == 'urgent' ? ['brightness-0 invert'] : ''"
                  class="h-6 w-5"
                  src="assets/img/urgent1.svg"
                  alt="urgent"
                />
              </div>
            </label>
            <label class="w-1/3" for="medium">
              <input
                class="hidden"
                id="medium"
                type="radio"
                [value]="{name: 'medium', image: 'assets/img/medium.svg', imageDetail: 'assets/img/mediumDetail.svg'}"
                formControlName="urgency"
              />
              <div
                [ngClass]="
                  chooseUrgencyService.urgency == 'medium'
                    ? ['bg-custom-orange-medium text-white']
                    : ''
                "
                (click)="chooseUrgencyService.chooseUrgency('medium')"
                class="flex cursor-pointer justify-center gap-2 rounded-lg border-b-2 border-transparent p-2 shadow-custom-info-fields hover:border-b-2 hover:border-custom-orange-medium"
              >
                Medium
                <img
                  [ngClass]="chooseUrgencyService.urgency == 'medium' ? ['brightness-0 invert'] : ''"
                  class="h-6 w-5"
                  src="assets/img/medium.svg"
                  alt="medium"
                />
              </div>
            </label>
            <label class="w-1/3" for="low">
              <input
                class="hidden"
                id="low"
                type="radio"
                [value]="{name: 'low', image: 'assets/img/low.svg', imageDetail: 'assets/img/lowDetail.svg'}"
                formControlName="urgency"
              />
              <div
                [ngClass]="
                  chooseUrgencyService.urgency == 'low' ? ['bg-custom-green-low text-white'] : ''
                "
                (click)="chooseUrgencyService.chooseUrgency('low')"
                class="flex cursor-pointer justify-center gap-2 rounded-lg border-b-2 border-transparent p-2 shadow-custom-info-fields hover:border-b-2 hover:border-custom-green-low"
              >
                Low
                <img
                  [ngClass]="chooseUrgencyService.urgency == 'low' ? ['brightness-0 invert'] : ''"
                  class="h-6 w-5"
                  src="assets/img/low.svg"
                  alt="low"
                />
              </div>
            </label>
          </div>
          <span
            *ngIf="addTaskService.form.get('urgency').invalid && addTaskService.submitted"
            class="text-xs text-custom-red-urgent"
            >This Field is required</span
          >
        </div>
