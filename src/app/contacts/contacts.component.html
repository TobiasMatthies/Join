<app-layout>
  <div class="flex h-full w-full">
    <div class="w-2/5 px-16 font-light shadow-custom-contacts-right max-h-full overflow-y-auto" id="contacts">
      <div *ngFor="let firstLetter of firstLetters">
        <h2 class="mb-4 border-b p-4 pb-6">{{ firstLetter | uppercase }}</h2>

        <ul>
          <li
            *ngFor="
              let contact of appStateService.contacts | filter: firstLetter;
              index as i
            "
            class="-mx-4 flex cursor-pointer items-center gap-5 rounded-lg py-2 px-4 hover:bg-custom-blue-active"
          >
            <div
              class="flex h-10 min-w-[40px] items-center justify-center rounded-full"
              [ngStyle]="{ backgroundColor: contact.backgroundColor }"
            >
              <span
                [ngStyle]="{ color: lightOrDark(contact.backgroundColor) }"
                >{{ contact.abbrevation }}</span
              >
            </div>

            <div class="flex flex-col">
              <span class="text-xl">{{ contact.name }}</span>
              <span class="text-custom-blue">{{ contact.email }}</span>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</app-layout>
